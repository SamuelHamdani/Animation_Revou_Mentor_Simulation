<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- GSAP Adalah library animasi javascript yang kuat dan fleksibel -->
<script>
    var tl = gsap.timeline();
    tl.to(".box", {x: 400, duration: 2})
       .to(".box", {y: 200, duration: 2})
       .to("box", {rotation: 360, duration: 1});
    // gsap.to(".box", {x: 400, duration: 2});
</script>
</body>
</html>
