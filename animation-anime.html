<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- Anime adalah library animasi JS yang ringan dan mudah digunakan -->
    <script>
        anime({
            targets: '.box',
            translatex: 250,
            duration: 2008,
            easing: 'easeInOutQuad'
        });
    </script>
</body>
</html>
